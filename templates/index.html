<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hapis's Ai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Sedikit gaya tambahan agar chat box bisa di-scroll */
        #chat-box {
            height: 400px; /* Tentukan tinggi tetap */
            overflow-y: auto; /* Tambahkan scroll vertikal jika konten melebihi tinggi */
            border: 1px solid #ccc; /* Beri batas agar terlihat jelas */
            padding: 10px;
            margin-bottom: 15px; /* Beri jarak ke input group */
        }
    </style>
</head>
<body class="bg-light"> {/* Memberi warna latar belakang abu-abu muda */}

    <div class="Container py-5"> {/* 2. Wadah Utama (Container) */}
        <h2 class="mb-4 text-center">Hapis's Ai</h2> {/* Judul */}

        <div class="card shadow-sm"> {/* 3. Kotak Chat (Card) */}
            <div class="card-body">
                {/* Area untuk menampilkan chat */}
                <div id="chat-box" class="bg-white rounded">
                    {/* Pesan chat akan ditambahkan di sini oleh JavaScript */}
                </div>

                {/* 4. Area Input Pesan */}
                <div class="input-group">
                    <input type="text" id="user-input" class="form-control" placeholder="Mau nanya apa ke Hapis?...">
                    <button class="btn btn-primary" onclick="sendMessage()">Kirim</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // Fungsi async agar bisa memakai 'await' untuk fetch
        async function sendMessage() {
            const userInput = document.getElementById("user-input");
            const chatBox = document.getElementById("chat-box");
            const message = userInput.value.trim(); // Ambil teks & hapus spasi awal/akhir

            if (!message) { // Jika pesan kosong, jangan lakukan apa-apa
                return;
            }

            // Tampilkan pesan user di chat box
            chatBox.innerHTML += `<div class="text-end mb-2"><strong>Kamu:</strong> ${message}</div>`;
            userInput.value = ""; // Kosongkan input field

            try {
                // Kirim pesan ke backend (/chat)
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message: message }), // Kirim pesan dalam format JSON
                });

                if (!response.ok) { // Cek jika ada error dari server (selain 200 OK)
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json(); // Ambil data JSON dari backend

                // Tampilkan respons chatbot di chat box
                chatBox.innerHTML += `<div class="text-start mb-2"><strong>Gemini:</strong> ${data.response}</div>`;

            } catch (error) {
                // Tampilkan pesan error jika fetch gagal
                console.error("Gagal mengirim/menerima pesan:", error);
                chatBox.innerHTML += `<div class="text-start text-danger mb-2"><strong>System:</strong> Maaf, gagal terhubung ke AI.</div>`;
            }

            // Auto-scroll ke bawah setiap ada pesan baru
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Opsional: Kirim pesan saat menekan Enter di input field
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Mencegah form submit default (jika ada form)
                sendMessage();
            }
        });
    </script>
</body>
</html>
